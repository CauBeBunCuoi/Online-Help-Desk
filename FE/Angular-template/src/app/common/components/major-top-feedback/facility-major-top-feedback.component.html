
<section class="container rating mt-3">
    <div class="title text-center">
        <span>
            <h3>Top feedback</h3>
        </span>
    </div>
    <p-carousel [value]="feedbacks" [numVisible]="1" [numScroll]="1">
        <ng-template pTemplate="item" let-feedback>
            <p-card class="mb-3">
                <div class="d-flex align-items-center gap-2">
                    <!-- Avatar -->
                    <p-avatar [label]="feedback.name[0]" shape="circle" styleClass="bg-primary text-white"></p-avatar>
                    <div>
                        <h6 class="mb-0">{{ feedback.name }}</h6>
                        <small class="text-muted">{{ feedback.date }}</small>
                    </div>
                </div>
    
                <!-- Rating -->
                <p-rating [(ngModel)]="feedback.rating" [readonly]="true" [disabled]="true" class="mt-2"></p-rating>
    
                <!-- Ná»™i dung feedback -->
                <p class="mt-2">
                    {{ feedback.comment }}
                </p>
            </p-card>
        </ng-template>
    </p-carousel>
</section>
